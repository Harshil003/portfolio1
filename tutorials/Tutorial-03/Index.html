<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <!-- <script src="js/form-validation.js"></script> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="login_style.css">

    <script>
        $(document).ready (function () {  
        $("#form").validate ();  
});  
    </script>
</head>

<body>

    <section class="container-fluid">

        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-4">
                <!--<form action="" class="form-container" enctype="multipart/form-data" name="registration" id="form"> -->
                <form action="" method="POST" enctype="multipart/form-data" class="form-container" name="registration"
                    id="form">

                <div class="form-group">
                    <h4 class="text-center font-weight-bold"> Sign up </h4>
                    <label for="InputName">Name:</label>
                    <input type="text" class="form-control" name="name" id="InputName" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="InputEmail1">Email:</label>
                    <input type="email" class="form-control" name="emailid" id="InputEmail1" aria-describeby="emailHelp"
                        placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Password:</label>
                    <input type="password" class="form-control" name="password" id="InputPassword1"
                        placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="InputConPass">Confirm Password:</label>
                    <input type="password" class="form-control" id="InputPassword1" placeholder=" Confirm Password" required>
                </div>
                <div class="form-group">
                    <label for="InputAge">Age:</label>
                    <input type="number" class="form-control" name="age" id="InputAge" placeholder=" Enter Age" required>
                </div>
                <div class="form-group">
                    <label for="InputBirth">Birth Date:</label>
                    <input type="date" class="form-control" id="InputDob" name="dob" placeholder=" DD/MM/YYYY" required >
                </div>
                <div class="form-group">
                    <label for="InputCountry">Country:</label>
                    <input type="text" class="form-control" id="InputCountry" name="country"
                        placeholder=" Country Name" required>
                </div>
                <div class="form-group">
                    <label for="InputState">State:</label>
                    <input type="text" class="form-control" id="InputState" name="state" placeholder=" State Name" required>
                </div>
                <div class="form-group">
                    <label for="InputCity">City:</label>
                    <input type="text" class="form-control" id="InputCity" name="city" placeholder=" City Name" required>
                </div>
                <div class="form-group">
                    <label for="InputProfile">Profile Picture:</label>
                    <input type="file" class="form-control" name="image" id="InputProfile" required>
                </div>
                <div class="form-group">
                    <label for="InputNote">Note:</label>
                    <textarea class="form-control" id="InputNote" rows="4" cols="50" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block" name="register">Register</button>
                <div class="form-footer">
                    <p> Already have an account? <a href="Login.html">Login Here</a></p>

                </div>
                </form>
            </section>
        </section>
    </section>
</body>

</html>
